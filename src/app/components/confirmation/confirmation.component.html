<div class="confirmation-container">
  <div class="confirmation-items">
    <h2 class="confirmation-header">Success!</h2>
    <p class="confirmation-item">Thanks, <strong>{{ customer }}</strong>!</p>
    <p class="confirmation-item">Your order of <strong>${{ total }}</strong> has been confirmed!</p>
    <p class="confirmation-item">Please wait 1-3 business day(s) to complete your order.</p>
    <button routerLink="/products">Back to product list</button>

</div>
